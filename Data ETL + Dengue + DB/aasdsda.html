<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos y Realizar OCR</title>
</head>
<body>
<h1>Subir Archivos y Realizar OCR</h1>

<!-- Formulario para cargar archivos -->
<form id="ocrForm" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" multiple>
    <button type="submit">Subir Archivos</button>
</form>

<!-- Lista de archivos subidos -->
<h2>Archivos Subidos</h2>
<ul id="fileList"></ul>

<!-- Botón para ejecutar OCR -->
<button id="ocrButton">Realizar OCR</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const ocrForm = document.getElementById('ocrForm');
        const fileList = document.getElementById('fileList');
        const ocrButton = document.getElementById('ocrButton');

        // Evento al enviar el formulario de carga de archivos
        ocrForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(ocrForm);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                const li = document.createElement('li');
                li.textContent = data.filename;
                fileList.appendChild(li);
            } catch (error) {
                console.error('Error al cargar el archivo:', error);
            }
        });

        // Evento al hacer clic en el botón de OCR
        ocrButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename: fileList.lastChild.textContent })
                });
                const data = await response.json();
                console.log(data.message);
            } catch (error) {
                console.error('Error al realizar OCR:', error);
            }
        });
    });
</script>
</body>
</html>
